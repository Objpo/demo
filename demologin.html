<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sneaker Store</title>
    <link rel="stylesheet" href="demologin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Login Here</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Email or Phone" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>
            
            <button type="submit">Log In</button>
        </form>
        <div class="social-login">
            <p>Login with a social media account</p>
            <div class="social-icons">
                <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-btn"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-btn"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="demosignup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
