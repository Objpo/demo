<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Sneaker Store</title>
    <link rel="stylesheet" href="shoppingcart.css">
</head>
<body>
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div class="cart-items">
            <!-- Cart Item 1 -->
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Sneaker Image">
                <div class="item-details">
                    <h3>Nike Air Max 90</h3>
                    <p>Size: 42</p>
                    <p>Color: Black/White</p>
                </div>
                <div class="item-quantity">
                    <button class="quantity-btn" onclick="updateQuantity(this, -1)">-</button>
                    <input type="number" value="1" min="1" readonly>
                    <button class="quantity-btn" onclick="updateQuantity(this, 1)">+</button>
                </div>
                <div class="item-price">$120.00</div>
                <button class="remove-btn">Remove</button>
            </div>
            <!-- Cart Item 2 -->
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Sneaker Image">
                <div class="item-details">
                    <h3>Adidas Yeezy Boost 350</h3>
                    <p>Size: 43</p>
                    <p>Color: Zebra</p>
                </div>
                <div class="item-quantity">
                    <button class="quantity-btn" onclick="updateQuantity(this, -1)">-</button>
                    <input type="number" value="1" min="1" readonly>
                    <button class="quantity-btn" onclick="updateQuantity(this, 1)">+</button>
                </div>
                <div class="item-price">$220.00</div>
                <button class="remove-btn">Remove</button>
            </div>
        </div>
        <div class="cart-summary">
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">$340.00</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span id="shipping">Free</span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span id="total">$340.00</span>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
        <div class="cart-links">
            <a href="#">Continue Shopping</a>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
